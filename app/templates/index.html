<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellidocs</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1 class="logo">IntelliDocs</h1>
        <nav>
            <ul>
                {% if 'username' in session %}
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                    <li><a href="{{ url_for('auth.signup') }}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="content">
        <p class="quote">"AI powered insights for your documents."</p>
        {% if 'username' in session %}
            <p class="welcome-message">Welcome, {{ session['username'] }}!</p>
        {% endif %}
        <a href="{{ url_for('chat.chat') }}"><button class="get-started-btn">Get Started</button></a>
    </div>

    <footer>
        &copy; 2024 Intellidocs. All Rights Reserved.
    </footer>
</body>
</html>
