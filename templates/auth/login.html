<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/static/style.css">
    <title>Login - IntelliDocs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1e1e1e;
        }

        .logo {
            font-size: 24px;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .auth-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .auth-section h2 {
            font-size: 28px;
            color: #fff;
        }

        .auth-section form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        .auth-section input {
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .auth-section input::placeholder {
            color: #b3b3b3;
        }

        .auth-section button {
            padding: 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .auth-section button:hover {
            background-color: #d87b08;
        }

        .signup-option {
            margin-top: 20px;
        }

        .signup-option a {
            color: #f39c12;
        }

        .signup-option a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">IntelliDocs</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="auth-section">
            <h2>Login</h2>

            <form action="{{ url_for('login') }}" method="POST">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>

                {% if msg %}
                    <p class="error-msg">{{ msg }}</p>
                {% endif %}
            </form>

            <p class="signup-option">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </section>
    </main>
</body>
</html>
