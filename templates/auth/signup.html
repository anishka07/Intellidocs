<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Intellidocs</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1e1e1e;
        }

        .logo {
            font-size: 24px;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Sign-Up Form Styles */
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-box h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #f39c12;
            border: none;
            color: #fff;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-box button:hover {
            background-color: #d87b08;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">IntelliDocs</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-box">
            <h2>Sign Up</h2>

            <form action="{{ url_for('signup') }}" method="POST">
                <input type="text" name="username" id="new-username" placeholder="Username" required>
                <input type="password" name="password" id="new-password" placeholder="Password" required>
                <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirm Password" required>

                {% if msg %}
                    <p class="error-msg">{{ msg }}</p>
                {% endif %}

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
